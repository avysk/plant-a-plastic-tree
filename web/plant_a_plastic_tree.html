<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Plant a plastic tree!</title>

  <!-- for polymer -->
  <script src="packages/web_components/platform.js"></script>
  <script src="packages/web_components/dart_support.js"></script>

  <!-- import my polymer widgets -->
  <link rel="import" href="polymer_widgets/minmax/minmax.html">
  <link rel="import" href="polymer_widgets/myrange/myrange.html">

  <!-- main dart script -->
  <script type="application/dart" src="plant_a_plastic_tree.dart"></script>
  <script src="packages/browser/dart.js"></script>

  <link rel="stylesheet" href="css/plant_a_plastic_tree.css">
</head>

<body unresolved>

  <div id="settings">

    <div>
      <min-max id="levels" title="Number of levels" min="1" max="8"
        min_v="3" max_v="6"> </min-max>
    </div>

    <div>
      <my-range id="prob" title="Probability of non-branching" min="0.0"
        max="1.0" value="0.2" step="0.1"> </my-range>
    </div>

    <div>
      <min-max id="branches" title="Number of branches" min="1" max="15"
        min_v="3" max_v="9"></min-max>
    </div>

    <div>
      <min-max id="angles" title="Angle of branches" min="0" max="90"
        min_v="5" max_v="35"></min-max>
    </div>

    <div>
      <min-max id="mult" title="Length multiplier" min="0.05" max="0.95"
        min_v="0.4" max_v="0.6" step="0.05"></min-max>
    </div>

    <div>
      <my-range id="smooth0" title="Branches smoothness factor (bottom)" min="0.0"
        max="1.0" value="0.0" step="0.1"> </my-range>
    </div>

    <div>
      <my-range id="smooth1" title="Branches smoothness factor (top)" min="0.0"
        max="1.0" value="0.0" step="0.1"> </my-range>
    </div>

    <div>
      <min-max id="red" title="Red in leaves" min="0" max="1" value="1"
        step="0.1"></min-max>
    </div>

    <div>
      <min-max id="green" title="Green in leaves" min="0" max="1"
        value="1" step="0.1"></min-max>
    </div>

    <div>
      <min-max id="blue" title="Blue in leaves" min="0" max="1"
        value="1" step="0.1"></min-max>
    </div>

  </div> <!-- settings -->

  <button id="go">Draw!</button>

  <label id="info"></label>

  <canvas id="c" width="800" height="650"></canvas>

</body>

</html>
